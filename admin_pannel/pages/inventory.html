    <script>
        // Initialize dark mode before any rendering
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        } else {
            document.documentElement.classList.add('dark');
        }
    </script>

    <!-- Initialize jsPDF -->
    <script>
        // Ensure jsPDF is available globally
        if (typeof window.jspdf !== 'undefined' && window.jspdf.jsPDF) {
            window.jsPDF = window.jspdf.jsPDF;
            console.log('✅ jsPDF initialized from UMD module');
        } else if (typeof window.jsPDF !== 'undefined') {
            console.log('✅ jsPDF already available globally');
        } else {
            console.error('❌ jsPDF not found after loading');
        }
    </script>

    <script>
        // Service worker registration

            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

            <!-- Inventory Management Content -->

                <h2 class="text-xl font-bold mb-4 gilroy">Inventory Report Maker</h2>
                <form id="inventoryForm" class="space-y-6 bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="relative">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">Customer Name</label>
                            <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-white" required placeholder="Start typing customer name...">

                        </div>
                        <div>
                            <label for="regNo" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">Registration Number</label>

                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="odo" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">Odometer Reading</label>
                            <input type="text" id="odo" name="odo" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-white" required>
                        </div>
                        <div>
                            <label for="primaryJob" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">Primary Job</label>
                            <input type="text" id="primaryJob" name="primaryJob" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-white" required>
                        </div>
                    </div>
                    
                    <div>
                        <label for="customerNote" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">Customer Note</label>
                        <textarea id="customerNote" name="customerNote" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-white h-32"></textarea>
                    </div>
                    
                    <div>
                        <label for="photos" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">Upload Car Photos</label>
                        <input type="file" id="photos" name="photos" accept="image/*" multiple class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-white">
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="workshop" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">Workshop</label>

                        </div>
                        <div>
                            <label for="fuelRange" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">Fuel Range</label>

                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

    <script>
        // Hamburger menu toggle
        document.getElementById('hamburger-toggle')?.addEventListener('click', () => {
            const menu = document.getElementById('hamburger-menu');
            menu.classList.toggle('hidden');
        });
        
        // Theme toggle
        document.getElementById('theme-toggle')?.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });
        
        // Set initial theme
        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>

    <style>
        /* Update existing styles */
        .main-container {
            padding-bottom: 5rem; /* Add padding for bottom navbar on mobile */
        }

        .nav-btn {
            @apply flex flex-col items-center justify-center gap-1 p-2 rounded-lg transition-colors duration-200;
        }

        .nav-btn.active {
            @apply bg-light-toggle dark:bg-dark-toggle text-light-text dark:text-dark-text;
        }

        .nav-icon {
            @apply w-6 h-6;
        }

        .nav-text {
            @apply text-xs;
        }

        /* Customer suggestions styling */
        .customer-suggestion {
            transition: all 0.2s ease-in-out;
        }

        .customer-suggestion:hover {
            background-color: #f3f4f6;
        }

        .dark .customer-suggestion:hover {
            background-color: #4b5563;
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            .main-container {
                padding-bottom: 6rem; /* Extra padding for bottom navbar */
            }
            
            .top-nav {
                display: none; /* Hide top navbar on mobile */
            }
            
            .bottom-nav {
                display: flex; /* Show bottom navbar on mobile */
            }
        }

        /* Desktop specific styles */
        @media (min-width: 769px) {
            .top-nav {
                display: flex; /* Show top navbar on desktop */
            }
            
            .bottom-nav {
                display: none; /* Hide bottom navbar on desktop */
            }
        }
    </style>
