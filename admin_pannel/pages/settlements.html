<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Settlements - Carigar</title>
    <script>
        // Initialize dark mode before any rendering
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        } else {
            document.documentElement.classList.add('dark');
        }
    </script>
    <link href="../assets/css/styles.css" rel="stylesheet">
    <link href="../assets/css/look.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/dark-mode.css">
    <script src="../assets/js/dark-mode-init.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-config.js"></script>
    <script src="../assets/js/auth-middleware.js"></script>
    <script type="module" src="../assets/js/settlements.js" defer></script>
</head>
<body class="bg-[#1e2636] min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-[#1e2636] border-b border-gray-700 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <a href="../index.html" class="text-gray-300 hover:text-white flex items-center gap-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    <span>Dashboard</span>
                </a>
                <h1 class="text-xl font-semibold text-white">Vendor Settlements</h1>
                <div></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- Pending Settlements -->
            <div class="bg-[#24283b] rounded-lg shadow-lg border border-gray-700 p-6 mb-6">
                <h2 class="text-xl font-semibold text-white mb-4">Pending Settlements</h2>
                <div class="mb-4">
                    <button onclick="loadPendingSettlements()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 text-sm">
                        Refresh
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="text-gray-400 text-left">
                                <th class="pb-3 font-medium">Vendor Name</th>
                                <th class="pb-3 font-medium">Total Amount</th>
                                <th class="pb-3 font-medium">Paid Amount</th>
                                <th class="pb-3 font-medium">Pending Amount</th>
                                <th class="pb-3 font-medium">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="pending-settlements" class="text-white">
                            <!-- Pending settlements will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Settlement History -->
            <div class="bg-[#24283b] rounded-lg shadow-lg border border-gray-700 p-6">
                <h2 class="text-xl font-semibold text-white mb-4">Settlement History</h2>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="text-gray-400 text-left">
                                <th class="pb-3 font-medium">Date</th>
                                <th class="pb-3 font-medium">Vendor Name</th>
                                <th class="pb-3 font-medium">Amount Paid</th>
                                <th class="pb-3 font-medium">Payment Method</th>
                                <th class="pb-3 font-medium">Notes</th>
                            </tr>
                        </thead>
                        <tbody id="settlement-history" class="text-white">
                            <!-- Settlement history will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Payment Modal -->
    <div id="payment-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-[#24283b] rounded-lg shadow-lg p-6 max-w-md w-full mx-4">
            <h3 class="text-lg font-medium text-white mb-4">Process Payment</h3>
            <form id="payment-form" class="space-y-4">
                <input type="hidden" id="vendor-name-input">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Amount to Pay</label>
                    <input type="number" id="amount-input" class="w-full bg-[#1e2636] text-white rounded-lg border border-gray-600 px-3 py-2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Payment Method</label>
                    <select id="payment-method-input" class="w-full bg-[#1e2636] text-white rounded-lg border border-gray-600 px-3 py-2" required>
                        <option value="Cash">Cash</option>
                        <option value="UPI">UPI</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Notes (Optional)</label>
                    <textarea id="notes-input" class="w-full bg-[#1e2636] text-white rounded-lg border border-gray-600 px-3 py-2" rows="2"></textarea>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="closePaymentModal()" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Process Payment</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
