    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    // Unregister any existing service workers first
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for(let registration of registrations) {
                        await registration.unregister();
                        console.log('Service worker unregistered');
                    }
                    
                    // Register the new service worker
                    const registration = await navigator.serviceWorker.register('/sw.js', {
                        updateViaCache: 'none'
                    });
                    console.log('ServiceWorker registration successful');
                } catch (err) {
                    console.log('ServiceWorker registration failed: ', err);
                }
            });
        }

    <script>
        console.log('New Customer page script starting...');
        
        // Check if required dependencies are loaded
        if (typeof window.supabase === 'undefined') {
            console.error('Supabase client not loaded!');
            alert('Error: Database connection not available. Please refresh the page.');
        }
        
        if (typeof CustomerDB === 'undefined') {
            console.error('CustomerDB not loaded!');
            alert('Error: Customer database utilities not loaded. Please refresh the page.');
        }
        
        if (typeof VehicleDB === 'undefined') {
            console.error('VehicleDB not loaded!');
            alert('Error: Vehicle database utilities not loaded. Please refresh the page.');
        }
        
        console.log('Dependencies check completed');

        // Hamburger menu toggle
        document.getElementById('hamburger-toggle')?.addEventListener('click', () => {
            const menu = document.getElementById('hamburger-menu');
            menu.classList.toggle('hidden');
        });
        
        // Theme toggle
        document.getElementById('theme-toggle')?.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });
        
        // Set initial theme
        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        console.log('Theme setup completed');

        // Vehicle fields based on schema
        const vehicleFields = [
            { id: 'registration_number', label: 'Registration Number *', type: 'text', required: true },
            { id: 'make_model_year', label: 'Make/Model/Year', type: 'text' },
            { id: 'fuel_type', label: 'Fuel Type', type: 'select', options: ['', 'petrol', 'diesel', 'cng', 'electric', 'hybrid'] },
            { id: 'avg_monthly_run', label: 'Avg Monthly Run (km)', type: 'number' },
            { id: 'workshop_preference', label: 'Workshop Preference', type: 'text' },
            { id: 'year_of_registration', label: 'Year of Registration', type: 'number' },
            { id: 'last_service_date', label: 'Last Service Date', type: 'date' },
            { id: 'next_service_date', label: 'Next Service Date', type: 'date' },
            { id: 'insurance_expiry', label: 'Insurance Expiry', type: 'date' },
            { id: 'puc_expiry', label: 'PUC Expiry', type: 'date' },
            { id: 'latest_odometer_reading', label: 'Latest Odometer', type: 'number' },
            { id: 'color', label: 'Color', type: 'text' }
        ];
        
        console.log('Vehicle fields defined:', vehicleFields.length, 'fields');
        
        let vehicleCount = 0;
        
        function addVehicleSection() {
            console.log('Adding vehicle section, count:', vehicleCount);
            const idx = vehicleCount++;
            const section = document.createElement('div');
            section.className = 'vehicle-section mb-6 p-4 border rounded-lg bg-gray-50';
            section.innerHTML = `<div class="flex justify-between items-center mb-2">
                <h4 class="font-semibold">Vehicle ${idx + 1}</h4>
                <button type="button" class="remove-vehicle-btn text-red-600" data-idx="${idx}">Remove</button>
            </div>` +
                vehicleFields.map(field => {
                    if (field.type === 'select') {
                        return `<div class="mb-2"><label class="block text-sm mb-1">${field.label}</label><select name="${field.id}_${idx}" id="${field.id}_${idx}" class="w-full p-2 border rounded">${field.options.map(opt => `<option value="${opt}">${opt ? opt.charAt(0).toUpperCase() + opt.slice(1) : 'Select'}</option>`).join('')}</select></div>`;
                    } else {
                        return `<div class="mb-2"><label class="block text-sm mb-1">${field.label}</label><input type="${field.type}" name="${field.id}_${idx}" id="${field.id}_${idx}" class="w-full p-2 border rounded" ${field.required ? 'required' : ''}></div>`;
                    }
                }).join('');
            document.getElementById('vehiclesContainer').appendChild(section);
            console.log('Vehicle section added successfully');
        }
        
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing form...');
            
            const addVehicleBtn = document.getElementById('addVehicleBtn');
            const vehiclesContainer = document.getElementById('vehiclesContainer');
            const customerForm = document.getElementById('customerForm');
            
            if (!addVehicleBtn) {
                console.error('Add vehicle button not found!');
                return;
            }
            
            if (!vehiclesContainer) {
                console.error('Vehicles container not found!');
                return;
            }
            
            if (!customerForm) {
                console.error('Customer form not found!');
                return;
            }
            
            console.log('All form elements found, setting up event listeners...');
            
            addVehicleBtn.addEventListener('click', addVehicleSection);
            
            vehiclesContainer.addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-vehicle-btn')) {
                    console.log('Removing vehicle section');
                    e.target.parentElement.parentElement.remove();
                }
            });
            
            // Add one vehicle section by default
            addVehicleSection();
            
            console.log('Form initialization completed');
        });

        // --- FORM SUBMISSION LOGIC ---
        document.addEventListener('DOMContentLoaded', function() {
            const customerForm = document.getElementById('customerForm');
            const submitBtn = customerForm.querySelector('button[type="submit"]');
            let loadingSpinner = null;
            if (!customerForm) return;
            customerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                if (loadingSpinner) loadingSpinner.remove();
                loadingSpinner = document.createElement('span');
                loadingSpinner.className = 'spinner';
                submitBtn.disabled = true;
                submitBtn.prepend(loadingSpinner);
                try {
                    // Gather customer data
                    const customerData = {
                        full_name: document.getElementById('fullName').value.trim(),
                        mobile_number: document.getElementById('mobileNumber').value.trim(),
                        email_id: document.getElementById('emailId').value.trim() || null,
                        address: document.getElementById('address').value.trim() || null
                    };
                    if (!customerData.full_name || !customerData.mobile_number) {
                        alert('Full Name and Mobile Number are required.');
                        submitBtn.disabled = false;
                        loadingSpinner.remove();
                        return;
                    }
                    // Gather vehicles
                    const vehicleSections = document.querySelectorAll('.vehicle-section');
                    if (vehicleSections.length === 0) {
                        alert('Please add at least one vehicle.');
                        submitBtn.disabled = false;
                        loadingSpinner.remove();
                        return;
                    }
                    const vehicles = [];
                    for (const [idx, section] of Array.from(vehicleSections).entries()) {
                        const vehicle = { };
                        for (const field of vehicleFields) {
                            const el = section.querySelector(`[name="${field.id}_${idx}"]`);
                            if (el && el.value) {
                                vehicle[field.id] = field.type === 'number' ? (el.value ? parseInt(el.value) : null) : el.value;
                            }
                        }
                        if (!vehicle.registration_number) {
                            alert('Registration Number is required for all vehicles.');
                            submitBtn.disabled = false;
                            loadingSpinner.remove();
                            return;
                        }
                        vehicles.push(vehicle);
                    }
                    // Store in Supabase
                    const customer = await CustomerDB.createCustomer(customerData);
                    let firstVehicleId = null;
                    for (const vehicle of vehicles) {
                        vehicle.customer_id = customer.customer_id;
                        const createdVehicle = await VehicleDB.createVehicle(vehicle);
                        if (!firstVehicleId) firstVehicleId = createdVehicle.vehicle_id;
                    }
                    alert('Customer and vehicles added successfully!');
                    window.location.href = `carprofile.html?id=${firstVehicleId}`;
                } catch (err) {
                    alert('Error: ' + (err.message || err));
                } finally {
                    submitBtn.disabled = false;
                    if (loadingSpinner) loadingSpinner.remove();
                }
            });
            
            console.log('Form submission handler attached');
        });

        console.log('New Customer page script completed');
    </script>
