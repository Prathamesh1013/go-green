name: gogreen_admin
description: Professional Fleet Management Admin Dashboard
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  
  # Charts & Visualization
  fl_chart: ^1.1.1
  syncfusion_flutter_charts: ^32.1.20
  
  # Data & Networking
  http: ^1.1.2
  dio: ^5.4.0
  supabase_flutter: ^2.0.0
  
  # Image Handling
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  file_picker: ^8.1.4
  
  # Routing
  go_router: ^13.0.0
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  printing: ^5.12.0
  pdf: ^3.10.7
  
  # Forms & Validation
  flutter_form_builder: ^10.0.1
  form_builder_validators: ^11.1.2
  
  # Icons
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.6.0
  
  # Animations
  animations: ^2.0.8
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

